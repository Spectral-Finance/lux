{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Twitter Keyword Search</h2>
                <form id="searchForm" class="mb-4">
                    <div class="input-group">
                        <input type="text" class="form-control" id="keyword" name="keyword" placeholder="Enter keyword to search" required>
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </form>
                <div id="results" class="mt-4"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
